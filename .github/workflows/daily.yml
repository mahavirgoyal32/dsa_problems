name: LeetCode Auto Markdown

on:
  schedule:
    - cron: "30 3 * * *"  # 9:00 AM IST
  workflow_dispatch:

jobs:
  daily-leetcode:
    runs-on: ubuntu-latest

    env:
      LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run daily script: fetch problem + generate markdown + AI solution
      - name: Run daily script
        run: npm run daily
        continue-on-error: true  # AI failure won't block the commit

      # Commit & push
      - name: Commit and push
        run: |
          git config user.name "mahavirgoyal32"
          git config user.email "mahavirgoyal32@gmail.com"
          git add .
          git commit -m "Add daily LeetCode log for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
